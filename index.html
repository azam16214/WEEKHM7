<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  id="search-button"
                  type="submit"
                  value="search"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul id="list-features">
              <li>Last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix-weather-temperature">
                  <img crs="" class="image" id="icon" />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="" id="celsius-link" class="active">C</a>
                      <a href="" id="fahrenheit-link" class="active">F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul id="list-features">
                  <li>Humidity:<span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-weather">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thurs</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAQBJREFUaN7t2csNwyAMBmBGYYSMwhgdgxEYjRW6ARu4HNyqB0CKednElf5b2/hLSALGAICRHKMABSjgUMDdD7xfLifkxByoJOJ33O3/nwHIhVgsKDWKriXhb+0WQD6wJxZegvhlADzrcUDhpeFlpwLyAa5BZ711Na4pgAXFNxFdABw2K4r/R9iRgLiw+N89MQSATxvYFN8F2DB0qkOJCggbi/8m9AASA0AiAXBuA0ziKIDACBAogMgIECkAYBUFKEABzwOIf4yKf5HJnkqIn8wxmk775y5oxC8pj1jUH9FWEd/
              YOqK1eERz94j2euFqUCF7NzjYbzHpLqUCFKCAJfkAq7RimK7qUtAAAAAASUVORK5CYII="
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18°</span>
                <span class="weather-forecast-temperature-min"> 12° </span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <small
      ><a href="https://github.com/azam16214/WEEKHM7" target="_blank"
        >Created</a
      >
      by Azam</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
